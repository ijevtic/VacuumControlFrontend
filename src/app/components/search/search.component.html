
<!-- search-form.component.html -->
<form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name" />
    </mat-form-field>

    <mat-form-field>
        <mat-select formControlName="status" multiple placeholder="Select Status">
          <mat-option *ngFor="let status of statuses" [value]="status">
            {{ status }}
          </mat-option>
        </mat-select>
    </mat-form-field>
      
    <mat-form-field>
        <input matInput [ngxMatDatetimePicker]="pickerFrom" placeholder="Choose a date" [formControl]="dateControlFrom"
           [min]="minDate" [max]="maxDate" [disabled]="disabled">
        <mat-datepicker-toggle matSuffix [for]="$any(picker)"></mat-datepicker-toggle>
        <ngx-mat-datetime-picker #picker [showSpinners]="showSpinners" [showSeconds]="showSeconds"
           [stepHour]="stepHour" [stepMinute]="stepMinute" [stepSecond]="stepSecond"
           [touchUi]="touchUi" [color]="color" [enableMeridian]="enableMeridian" 
           [disableMinute]="disableMinute" [hideTime]="hideTime">
        </ngx-mat-datetime-picker>
     </mat-form-field>
      
  
     <mat-form-field>
        <input matInput [ngxMatDatetimePicker]="pickerTo" placeholder="Choose a date" [formControl]="dateControlTo"
           [min]="minDate" [max]="maxDate" [disabled]="disabled">
        <mat-datepicker-toggle matSuffix [for]="$any(picker)"></mat-datepicker-toggle>
        <ngx-mat-datetime-picker #picker [showSpinners]="showSpinners" [showSeconds]="showSeconds"
           [stepHour]="stepHour" [stepMinute]="stepMinute" [stepSecond]="stepSecond"
           [touchUi]="touchUi" [color]="color" [enableMeridian]="enableMeridian" 
           [disableMinute]="disableMinute" [hideTime]="hideTime">
        </ngx-mat-datetime-picker>
     </mat-form-field>
  
    <button mat-raised-button color="primary" type="submit">Search</button>
  </form>
  

<div *ngIf="vacuums.length > 0">
    <p>Vacuums:</p>
    <div *ngFor="let entry of vacuums; let i = index;" class="col-12">
        <mat-card class="example-card">
            <mat-card-content>
                <p>
                    <b>{{ entry.dateCreated | customDateFormat }}</b>
                    <br>
                    {{ entry.name }}
                    <br>
                    {{ entry.status }}
                </p>
            </mat-card-content>
        </mat-card>
    </div>
</div>
